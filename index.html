<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zombie Pixel | Premium Minecraft Server</title>
  <meta name="description" content="Zombie Pixel — Premium Minecraft Survival server. Buy ranks securely via UPI, manage purchases with an admin panel, and join an epic community."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="data:image/webp;base64,UklGRo4AAABXRUJQVlA4TBoAAAAvAQCdASoQABAAPpEAPpEAPpEAAQAA" />
  <style>
    :root{
      --bg:#0b1116;--bg2:#0f1620;--panel:#101b27;--card:#0d1520;
      --text:#e9f3fb;--muted:#a4b8c9;--accent:#ff7a18;
      --accent2:#ff3d00;--link:#00c6ff;--success:#18d47b;
      --danger:#ff4d6d;--glow:0 0 15px rgba(255,122,24,.5),0 0 35px rgba(255,61,0,.35);
      --grad:linear-gradient(135deg,var(--accent),var(--accent2));
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Poppins,Arial,sans-serif;color:var(--text);background:linear-gradient(180deg,var(--bg),var(--bg2));overflow-x:hidden}
    a{color:var(--link);text-decoration:none}img{max-width:100%;display:block}.pixel{font-family:'Orbitron',sans-serif}
    header{position:sticky;top:0;z-index:1000;background:rgba(10,14,20,.75);border-bottom:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px)}
    .container{width:92%;max-width:1200px;margin:0 auto}
    .header-inner{display:flex;align-items:center;justify-content:space-between;padding:.9rem 0}
    .logo{display:flex;align-items:center;gap:.7rem}
    .logo img{height:48px;width:48px;border-radius:12px;box-shadow:var(--glow)}
    nav ul{list-style:none;display:flex;gap:1.2rem}
    nav a{color:var(--text);font-weight:600}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.8rem 1.1rem;border-radius:14px;border:0;cursor:pointer;font-weight:700;color:#0b0f14;background:var(--grad);box-shadow:var(--glow);transition:.18s ease}
    .btn:hover{transform:translateY(-2px)}.btn.small{padding:.55rem .8rem;border-radius:10px}
    .btn.ghost{background:transparent;border:2px solid var(--accent);color:var(--text)}
    .btn.danger{background:linear-gradient(135deg,#ff5d7a,#ff264f);color:#fff}
    .btn[disabled]{opacity:.55;cursor:not-allowed}
    .hero{min-height:75vh;display:grid;place-items:center;position:relative;background:url('https://i.imgur.com/3RX3GQp.png') center/cover no-repeat}
    .hero::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,rgba(15,26,32,.8),rgba(0,114,255,.25))}
    .hero-inner{position:relative;z-index:1;text-align:center;padding:3rem 1rem}
    .hero h1{font-size:2.5rem;color:var(--accent)}
    .hero .ip{display:inline-flex;align-items:center;gap:.55rem;border:2px solid var(--accent);padding:.7rem 1rem;border-radius:12px;background:rgba(0,0,0,.3);font-weight:700;margin-top:1rem}
    section{padding:3rem 0}
    .section-title{text-align:center;font-size:1.6rem;margin-bottom:1rem;color:var(--accent)}
    .section-note{text-align:center;color:var(--muted);margin-bottom:2rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.2rem}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:1.2rem;backdrop-filter:blur(6px);text-align:center}
    .card h3{margin:.5rem 0 .3rem}
    .icon{font-size:1.2rem;margin-right:.5rem;color:var(--accent)}
    .ranks-wrap{max-width:900px;margin:0 auto;display:grid;gap:1rem}
    .rank-row{display:grid;grid-template-columns:1fr auto auto;align-items:center;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:1rem}
    .rank-title{display:flex;align-items:center;gap:.8rem;font-weight:700}
    .badge{height:40px;width:40px;animation:glow 2s infinite alternate}
    @keyframes glow{from{filter:drop-shadow(0 0 4px rgba(255,122,24,.6))}to{filter:drop-shadow(0 0 10px rgba(255,61,0,.8))}}
    .price{font-weight:800}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);z-index:2000}
    .modal .content{background:linear-gradient(180deg,#0b1116,#0f1a26);border:1px solid rgba(255,255,255,.1);border-radius:16px;max-width:560px;width:92%;margin:6% auto;padding:1.2rem;position:relative}
    .close{position:absolute;right:12px;top:8px;font-size:26px;cursor:pointer;color:#a7bac6}
    .field{margin:.8rem 0}.field label{display:block;margin-bottom:.35rem;color:var(--accent);font-weight:700}
    .field input,.field select{width:100%;padding:.75rem;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:#fff}
    .qrbox{margin:.7rem auto 0;max-width:220px;background:#fff;padding:10px;border-radius:12px;border:2px solid var(--accent)}
    .note{opacity:.85}.admin-toggle{position:fixed;right:18px;bottom:18px}
    .panel{display:none;background:linear-gradient(180deg,#0b1116,#0e1721);border:1px solid rgba(255,255,255,.1);border-radius:16px;margin:2rem auto;max-width:1200px;padding:1rem}
    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:.8rem}
    .stat{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1rem;text-align:center}
    table{width:100%;border-collapse:collapse}th,td{padding:.6rem;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    th{color:var(--accent);background:rgba(255,255,255,.02)}
    footer{border-top:1px solid rgba(255,255,255,.08);text-align:center;padding:1.6rem 0;background:transparent}
    @media(max-width:640px){.rank-row{grid-template-columns:1fr 1fr;gap:.7rem}}
  </style>
</head>
<body>
<header>
  <div class="container header-inner">
    <div class="logo">
      <img src="data:image/webp;base64,UklGRo4AAABXRUJQVlA4TBoAAAAvAQCdASoQABAAPpEAPpEAPpEAAQAA" alt="ZP Logo" />
      <div>
        <div class="pixel" style="font-size:1.1rem;color:var(--accent);">Zombie Pixel</div>
        <div class="muted" style="font-size:.8rem;margin-top:2px;">Premium Minecraft Server</div>
      </div>
    </div>
    <nav><ul><li><a href="#features">Features</a></li><li><a href="#ranks">Ranks</a></li><li><a href="#rules">Rules</a></li><li><a href="#join">Join</a></li></ul></nav>
  </div>
</header>

<section class="hero" id="home">
  <div class="hero-inner">
    <h1 class="pixel">Zombie Pixel</h1>
    <p style="margin:.5rem 0 1rem;font-size:1.1rem">Minecraft Survival • 1.21.1</p>
    <div class="ip pixel"><i class="fa-solid fa-server"></i> play.zombiepixel.fun</div>
    <div style="margin-top:12px">
      <a class="btn" id="copyIp"><i class="fas fa-copy"></i> Copy IP</a>
    </div>
  </div>
</section>
